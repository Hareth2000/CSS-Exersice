<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="extraTask.css">
</head>
<body>
    <div class="container">
    <div class="grid-container">
        <div class="column">
            <div class="cell">K</div>
            <div class="cell">25</div>
            <div class="cell">23</div>
            <div class="cell">21</div>
        </div>
        <div class="column">
            <div class="cell" style="visibility: hidden;">K</div>
            <div class="cell">26</div>
            <div class="cell">24</div>
            <div class="cell">22</div>
        </div>
    </div>

    <div class="grid-container">
        <div class="column">
            <div class="cell">p</div>
            <div class="cell">47</div>
            <div class="cell">45</div>
            <div class="cell">43</div>
        </div>

        <div class="column">
            <div class="cell" style="visibility: hidden;">p</div>
            <div class="cell">48</div>
            <div class="cell">46</div>
            <div class="cell">44</div>
        </div> 
    </div>
</div>
    
</body>
</html>
